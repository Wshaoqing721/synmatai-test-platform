services:
  postgres:
    image: postgres:16-alpine
    container_name: synmatai-test-platform-postgres
    environment:
      POSTGRES_USER: synmatai
      POSTGRES_PASSWORD: synmatai
      POSTGRES_DB: agent_test_platform
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synmatai -d agent_test_platform"]
      interval: 5s
      timeout: 3s
      retries: 10
